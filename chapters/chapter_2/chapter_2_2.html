    <script>
        const capy_1_1 = new Typed('#writing', {
            strings: [
                '<i class="typejs">Did you know there are types of eclipses? We have the solar eclipse in which the Moon comes between the Sun and Earth, preventing light from passing through. Depending on the situation, there are also different types of solar eclipses.</i>',
                '<i class="typejs">The total solar eclipse occurs when the Moon completely covers the Sun, like a deep and great hug, darkening the sky for a moment. In the annular solar eclipse, the Moon does not completely cover the Sun but leaves a bright ring around the Sun, like a ring of fire in the sky.</i>',
                '<i class="typejs">Sometimes, the partial solar eclipse occurs in which the Moon covers a part of the Sun, which is still visible. On the other hand, the hybrid solar eclipse combines different types and can change between annular and total.</i>'
                ],

            //stringsElement: '#cadenas-texto', // ID del elemento que contiene cadenas de texto a mostrar.
            typeSpeed: 20, // Velocidad en mlisegundos para poner una letra,
            startDelay: 300, // Tiempo de retraso en iniciar la animacion. Aplica tambien cuando termina y vuelve a iniciar,
            backSpeed: 75, // Velocidad en milisegundos para borrrar una letra,
            smartBackspace: true, // Eliminar solamente las palabras que sean nuevas en una cadena de texto.
            shuffle: false, // Alterar el orden en el que escribe las palabras.
            backDelay: 1500, // Tiempo de espera despues de que termina de escribir una palabra.
            fadeOut: true,
            loop: false, // Repetir el array de strings
            loopCount: false, // Cantidad de veces a repetir el array.  false = infinite
            showCursor: true, // Mostrar cursor palpitanto
            cursorChar: '|', // Caracter para el cursor
            contentType: 'html', // 'html' o 'null' para texto sin formato
        });
    </script>
