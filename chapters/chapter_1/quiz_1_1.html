<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--AOS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Eclipsia: The Celestial Enigma</title>
    <link rel="icon" type="image/x-icon" href="resources/images/favicon.png">

    <style>
        /* estilos.css */
    main {
        background-image: url('resources/images/quiz_images/background.png'); /* Reemplaza 'ruta/a/tu/imagen.jpg' con la URL o ruta de tu imagen */
        background-size: cover; /* Ajusta la imagen para cubrir todo el elemento */
        background-repeat: no-repeat; /* Evita la repetición de la imagen de fondo */
        background-attachment: fixed; /* Mantiene el fondo fijo mientras se desplaza la página */
        background-position: center center; /* Centra la imagen horizontal y verticalmente */
        /* Otras propiedades de estilo según tus necesidades */
        padding: 20px; /* Espaciado interior para el contenido en el elemento main */
    }
    </style>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="container text-start col-md-6">
            <p class="text-start fs-4">
                The three elements that are part of the Solar System mentioned in Chapter One are:
            </p>
            <form>
                <div class="form-check mb-2">
                    <input class="form-check-input fs-4" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label fs-4" for="flexRadioDefault1">
                        Andromeda, planets, Earth
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input fs-4" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label fs-4" for="flexRadioDefault2">
                        Planets, stars, satellites
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input fs-4" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label fs-4" for="flexRadioDefault3">
                        Earths, Milky Way, planets
                    </label>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input fs-4" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label fs-4" for="flexRadioDefault4">
                        Mercury, Earth, orbits
                    </label>
                </div>                
            </form>
            <div class="col-12">
                <button id="sendrReplyBtn" type="submit" class="btn btn-primary rounded-pill btn-lg px-4 fs-4">Send my Response</button>
            </div>
        </div>
    </main>
    
    <!--Toast_OK-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="correctAnswer" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body fs-6">
                If planets could speak, they would applaud you for your precision. 🌍🌕
              </div>
              <button id="" type="button" class="btn-close btn-close-white me-3 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <!--Toast_Bad-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="incorrectAnswer" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body fs-6">
                That is not the correct answer. Try again. 😥
              </div>
              <button id="" type="button" class="btn-close btn-close-white me-3 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--AOS-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--INITIALIZE AOS-->
    <script>
        AOS.init();
    </script>

    <script>
        // Obtén una referencia al botón por su ID
        var sendReplyBtn = document.getElementById('sendrReplyBtn');

        // Agrega un evento de clic al botón
        sendReplyBtn.addEventListener('click', function() {
            // Obtén el valor del radio seleccionado
            var selectedRadio = document.querySelector('input[name="flexRadioDefault"]:checked');

            // Verifica si se seleccionó la respuesta correcta
            if (selectedRadio && selectedRadio.id === 'flexRadioDefault2') {
                // Muestra el toast de respuesta correcta
                var correctToast = new bootstrap.Toast(document.getElementById('correctAnswer'));
                correctToast.show();

                // Espera 5 segundos antes de redirigir
                setTimeout(function() {
                    // Redirige a otro archivo HTML (reemplaza 'otro-archivo.html' con la URL de tu archivo)
                    window.location.href = '../chapter_2/chapter_2_1.html';
                }, 5000); // 5000 milisegundos (5 segundos)
            } else {
                // Muestra el toast de respuesta incorrecta
                var incorrectToast = new bootstrap.Toast(document.getElementById('incorrectAnswer'));
                incorrectToast.show();
            }
        });
    </script>

</body>
</html>
